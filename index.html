<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Solar - Panel Admin</title>
    <style>
        body { background-color: #050a14; color: white; font-family: sans-serif; margin: 0; padding: 15px; }
        .table-container { background: #0a1120; border: 1px solid #1a2a44; border-radius: 8px; margin-bottom: 25px; overflow: hidden; box-shadow: 0 0 15px rgba(0,0,0,0.5); }
        .table-title { background: #0a1120; padding: 12px; font-weight: bold; color: #5bc0de; display: flex; align-items: center; font-size: 0.85em; border-bottom: 1px solid #1a2a44; }
        table { width: 100%; border-collapse: collapse; text-align: center; }
        thead { background: #3ab0ff; color: #000; font-size: 0.75em; text-transform: uppercase; }
        th, td { padding: 12px 8px; border-bottom: 1px solid #1a2a44; }
        tbody td { font-size: 0.8em; }
        .btn { padding: 6px 10px; border-radius: 4px; border: none; font-weight: bold; cursor: pointer; font-size: 0.7em; }
        .btn-paye { background: #3a86ff; color: white; }
        .btn-rejeter { background: #e74c3c; color: white; margin-left: 5px; }
        .empty-msg { padding: 30px; color: #445577; font-style: italic; font-size: 0.8em; }
        .amt-red { color: #ff4d4d; font-weight: bold; }
        .amt-green { color: #2ecc71; font-weight: bold; }
    </style>
</head>
<body>

    <div class="table-container">
        <div class="table-title">üì© DEMANDES DE RECHARGE (D√âP√îTS)</div>
        <table>
            <thead>
                <tr>
                    <th>T√©l√©phone</th>
                    <th>Montant</th>
                    <th>ID Transaction</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="list-recharges">
                <tr><td colspan="4" class="empty-msg">Aucune demande de recharge en attente</td></tr>
            </tbody>
        </table>
    </div>

    <div class="table-container">
        <div class="table-title">üì© DEMANDES DE RETRAIT</div>
        <table>
            <thead>
                <tr>
                    <th>T√©l√©phone</th>
                    <th>Montant</th>
                    <th>M√©thode / Num√©ro</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="list-retraits">
                <tr><td colspan="4" class="empty-msg">Aucune demande de retrait en attente</td></tr>
            </tbody>
        </table>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, get, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "VOTRE_API_KEY",
        databaseURL: "https://firstsolar-e2ba3-default-rtdb.firebaseio.com",
        projectId: "firstsolar-e2ba3",
        appId: "VOTRE_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- CHARGEMENT TEMPS R√âEL DES D√âP√îTS ---
    onValue(ref(db, 'demandes_recharge'), (snap) => {
        const body = document.getElementById('list-recharges');
        body.innerHTML = "";
        if (!snap.exists()) {
            body.innerHTML = '<tr><td colspan="4" class="empty-msg">Aucune demande de recharge en attente</td></tr>';
            return;
        }
        snap.forEach((child) => {
            const d = child.val();
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${d.telephone}</td>
                <td class="amt-green">${d.montant} FC</td>
                <td style="color:#5bc0de">${d.transactionID || d.transactionId || 'N/A'}</td>
                <td>
                    <button class="btn btn-paye" onclick="validerDepot('${child.key}','${d.telephone}',${d.montant})">Valider</button>
                    <button class="btn btn-rejeter" onclick="rejeterDepot('${child.key}')">Rejeter</button>
                </td>
            `;
            body.appendChild(row);
        });
    });

    // --- CHARGEMENT TEMPS R√âEL DES RETRAITS ---
    onValue(ref(db, 'demandes_retrait'), (snap) => {
        const body = document.getElementById('list-retraits');
        body.innerHTML = "";
        if (!snap.exists()) {
            body.innerHTML = '<tr><td colspan="4" class="empty-msg">Aucune demande de retrait en attente</td></tr>';
            return;
        }
        snap.forEach((child) => {
            const d = child.val();
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${d.telephone}</td>
                <td class="amt-red">${d.montant} FC</td>
                <td>${d.methode} : ${d.numero_retrait}</td>
                <td>
                    <button class="btn btn-paye" onclick="validerRetrait('${child.key}')">Pay√©</button>
                    <button class="btn btn-rejeter" onclick="rejeterRetrait('${child.key}','${d.telephone}',${d.montant})">Rejeter</button>
                </td>
            `;
            body.appendChild(row);
        });
    });

    // --- LOGIQUE DE VALIDATION D√âP√îT (RECHARGE) ---
    window.validerDepot = async (id, tel, amt) => {
        if(!confirm("Confirmer la recharge de " + amt + " FC pour le +" + tel + " ?")) return;
        
        // Nettoyage du t√©l√©phone pour correspondre √† la cl√© Firebase
        const cleanPhone = tel.replace(/\D/g, '');
        const uRef = ref(db, 'users/' + cleanPhone);
        
        try {
            const s = await get(uRef);
            if(s.exists()) {
                const actuelSolde = parseInt(s.val().solde || 0);
                const nouveauSolde = actuelSolde + parseInt(amt);
                
                // 1. Mettre √† jour le solde de l'utilisateur
                await update(uRef, { solde: nouveauSolde });
                
                // 2. Supprimer la demande de la liste ADMIN imm√©diatement
                await remove(ref(db, 'demandes_recharge/' + id));
                
                alert("SUCC√àS : Le solde de l'utilisateur a √©t√© mis √† jour (" + nouveauSolde + " FC).");
            } else {
                alert("ERREUR : L'utilisateur +" + cleanPhone + " n'existe pas dans la base.");
            }
        } catch (error) {
            console.error(error);
            alert("Une erreur est survenue lors de la validation.");
        }
    };

    // --- LOGIQUE DE REJET D√âP√îT ---
    window.rejeterDepot = async (id) => {
        if(confirm("Supprimer d√©finitivement cette demande sans cr√©diter le compte ?")) {
            await remove(ref(db, 'demandes_recharge/' + id));
            alert("Demande rejet√©e et effac√©e.");
        }
    };

    // --- LOGIQUE DE VALIDATION RETRAIT ---
    window.validerRetrait = async (id) => {
        if(confirm("Confirmer que le paiement mobile a √©t√© envoy√© ?")) {
            await remove(ref(db, 'demandes_retrait/' + id));
            alert("Retrait valid√© et retir√© de la liste.");
        }
    };

    // --- LOGIQUE DE REJET RETRAIT (REMBOURSEMENT) ---
    window.rejeterRetrait = async (id, tel, amt) => {
        const cleanPhone = tel.replace(/\D/g, '');
        if(confirm("Rejeter ce retrait ? Le montant de " + amt + " FC sera retourn√© au client.")) {
            const uRef = ref(db, 'users/' + cleanPhone);
            const s = await get(uRef);
            if(s.exists()) {
                await update(uRef, { solde: (s.val().solde || 0) + parseInt(amt) });
                await remove(ref(db, 'demandes_retrait/' + id));
                alert("Retrait annul√©. Utilisateur rembours√©.");
            }
        }
    };
</script>
</body>
</html>
