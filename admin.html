<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Solar - Panel Admin</title>
    <style>
        body { background-color: #050a14; color: white; font-family: sans-serif; margin: 0; padding: 10px; }
        .table-container { background: #0a1120; border: 1px solid #1a2a44; border-radius: 8px; margin-bottom: 20px; overflow-x: auto; }
        .table-title { background: #16243d; padding: 12px; font-weight: bold; color: #3ab0ff; font-size: 0.8em; border-bottom: 1px solid #1a2a44; }
        table { width: 100%; border-collapse: collapse; min-width: 400px; }
        thead { background: #3ab0ff; color: #000; font-size: 0.7em; }
        th, td { padding: 10px 5px; border-bottom: 1px solid #1a2a44; text-align: center; }
        tbody td { font-size: 0.75em; }
        .btn { padding: 8px 12px; border-radius: 4px; border: none; font-weight: bold; cursor: pointer; font-size: 0.7em; display: inline-block; }
        .btn-paye { background: #3a86ff; color: white; }
        .btn-rejeter { background: #e74c3c; color: white; margin-left: 2px; }
        .amt-green { color: #2ecc71; font-weight: bold; }
        .amt-red { color: #ff4d4d; font-weight: bold; }
    </style>
</head>
<body>

    <div class="table-container">
        <div class="table-title">ðŸ“© DEMANDES DE RECHARGE</div>
        <table>
            <thead>
                <tr>
                    <th>TEL</th>
                    <th>MONTANT</th>
                    <th>ID TRANS.</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody id="list-recharges"></tbody>
        </table>
    </div>

    <div class="table-container">
        <div class="table-title">ðŸ“© DEMANDES DE RETRAIT</div>
        <table>
            <thead>
                <tr>
                    <th>TEL</th>
                    <th>MONTANT</th>
                    <th>MÃ‰THODE</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody id="list-retraits"></tbody>
        </table>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, get, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "VOTRE_API_KEY",
        databaseURL: "https://firstsolar-e2ba3-default-rtdb.firebaseio.com",
        projectId: "firstsolar-e2ba3",
        appId: "VOTRE_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- RECHARGES ---
    onValue(ref(db, 'demandes_recharge'), (snap) => {
        const body = document.getElementById('list-recharges');
        body.innerHTML = "";
        if (!snap.exists()) {
            body.innerHTML = '<tr><td colspan="4">Aucun dÃ©pÃ´t</td></tr>';
            return;
        }
        snap.forEach((child) => {
            const d = child.val();
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${d.telephone}</td>
                <td class="amt-green">${d.montant} FC</td>
                <td style="color:#5bc0de; max-width:80px; overflow:hidden;">${d.transactionID || d.transactionId || 'Id'}</td>
                <td>
                    <button class="btn btn-paye" onclick="window.validerDepot('${child.key}','${d.telephone}',${d.montant})">V</button>
                    <button class="btn btn-rejeter" onclick="window.rejeterDepot('${child.key}')">X</button>
                </td>
            `;
            body.appendChild(row);
        });
    });

    // --- RETRAITS ---
    onValue(ref(db, 'demandes_retrait'), (snap) => {
        const body = document.getElementById('list-retraits');
        body.innerHTML = "";
        if (!snap.exists()) {
            body.innerHTML = '<tr><td colspan="4">Aucun retrait</td></tr>';
            return;
        }
        snap.forEach((child) => {
            const d = child.val();
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${d.telephone}</td>
                <td class="amt-red">${d.montant} FC</td>
                <td>${d.methode || 'Mobile'}</td>
                <td>
                    <button class="btn btn-paye" onclick="window.validerRetrait('${child.key}')">Payer</button>
                    <button class="btn btn-rejeter" onclick="window.rejeterRetrait('${child.key}','${d.telephone}',${d.montant})">R</button>
                </td>
            `;
            body.appendChild(row);
        });
    });

    // --- FONCTIONS GLOBALISÃ‰ES ---
    window.validerDepot = async (id, tel, amt) => {
        if(!confirm("Valider " + amt + " FC pour " + tel + " ?")) return;
        const cleanPhone = tel.replace(/\D/g, '');
        const uRef = ref(db, 'users/' + cleanPhone);
        const s = await get(uRef);
        if(s.exists()){
            const nouveau = (parseInt(s.val().solde) || 0) + parseInt(amt);
            await update(uRef, { solde: nouveau });
            await remove(ref(db, 'demandes_recharge/' + id));
            alert("Compte crÃ©ditÃ© !");
        } else { alert("Utilisateur introuvable"); }
    };

    window.rejeterDepot = async (id) => {
        if(confirm("Supprimer ?")) await remove(ref(db, 'demandes_recharge/' + id));
    };

    window.validerRetrait = async (id) => {
        if(confirm("Marquer comme payÃ© ?")) await remove(ref(db, 'demandes_retrait/' + id));
    };

    window.rejeterRetrait = async (id, tel, amt) => {
        if(confirm("Rembourser " + amt + " FC ?")){
            const cleanPhone = tel.replace(/\D/g, '');
            const uRef = ref(db, 'users/' + cleanPhone);
            const s = await get(uRef);
            if(s.exists()){
                await update(uRef, { solde: (s.val().solde || 0) + parseInt(amt) });
                await remove(ref(db, 'demandes_retrait/' + id));
            }
        }
    };
</script>
</body>
</html>
